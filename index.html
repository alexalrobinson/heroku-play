<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <title>Text Twist</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/327de1ef48.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Text Twist</a>
    </nav>
    <div class = "container">
      <br>
      <div class="jumbotron">
        <h1 class="display-4 text-center"><span id = "twistedtext"></span>&nbsp;<button id="grabanother" type="button" class="btn btn-sm">Start Game!</button></h1>
        <p class="text-center">Make your guess: <input id="guess"></p>
      </div>
        <p id="answer">
        </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function(){
      
      let showRacks = function(racks){
        $("#twistedtext").html('');
        $("#answer").html('');
        $("#grabanother").html('<i class="fas fa-sync"></i>');
        racks.map(rack=>{
          $("#twistedtext").append(`${rack.rack}`);
          $("#answer").append(`${rack.word}`);
        });
      }
      
      $("#grabanother").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
