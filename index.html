<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Twist</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/327de1ef48.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "texttwist.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Text Twist</a>
    </nav>
    <div class="container">
      <br>
      <div id="alert" class="alert alert-primary d-none" role="alert">
      </div>
      <div class="jumbotron">
        <h1 class="display-4 text-center"><span id="twistedtext"></span>&nbsp;<button id="newGame" type="button" class="btn btn-sm btn-dark">Start Game!</button></h1>
	<p class="text-center d-none">Make your guess:<br><input type="text" id="guess"></input></p>
      </div>
      <ul class="list-group" id = "words"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function(){
      let score = 0;
      let words = [];
      let currentdisplay = [];
      let wordlength = 0;
      let filler = "<i class=\"fas fa-box-open\"></i>"
      let line = "";
      function newGame(rack){
	 document.querySelector("#alert").classList.add("d-none");
         score = 0;
	 currentdisplay = [];
         words = [];
	 document.querySelector("p").classList.remove("d-none");
	 $("#words").html('');
	 $("#alert").html('');
         $("#newGame").html('<i class="fas fa-sync"></i>');
         //alert(rack["words"]);
         words = rack["words"].split("@@");
         wordlength = words[0].length;
         for(var i = 0; i < words.length; i++){
           line = filler.repeat(wordlength);
           currentdisplay[i] = line;
	   $("#words").append('<li class=\"list-group-item text-center\">'+currentdisplay[i]+'</li>');
         }
         document.querySelector("#twistedtext").innerHTML = rack["rack"];
       }
	
      $("#newGame").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php?button=newGame",
            dataType: 'json',
            success: data=>{ newGame(data)}
        });
      });
	  
      $("#guess").on("change", function(){
        if(score < words.length){
	  document.querySelector("#alert").classList.add("d-none");
          let guess = document.querySelector("#guess").value.toUpperCase();
          $("#alert").html('');
          for(var i = 0; i < words.length; i++){
	    if(guess === words[i] && guess !== currentdisplay[i]){
	      score++;
	      currentdisplay[i] = words[i];
	      $("#words").html('');
	      for(var i = 0; i < words.length; i++){
	        $("#words").append('<li class=\"list-group-item text-center\">'+currentdisplay[i]+'</li>');
	      }
	      if (score === words.length){
	        $("#alert").html('You win!');
		document.querySelector("#alert").classList.remove("d-none");
              }
	    }
	    else{
	       $("#alert").html('Incorrect guess!');
	       document.querySelector("#alert").classList.remove("d-none");
            }
          }
	}
      });
	  
    });
  </script>
</html>
